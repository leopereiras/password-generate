name: Test

on: 
  pull_request:
    branches:
      - 'dev'
      - 'main'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3

      - name: Flutter Environment
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.24.2

      - name: Install dependencies
        run: dart pub get

      - name: Run tests
        run: dart test
